services:
  - type: web
    name: tau-bite
    env: php
    region: oregon
    plan: free
    buildCommand: "composer install && npm ci && npm run build && php artisan key:generate"
    startCommand: "php artisan serve --port=$PORT"
    envVars:
      - key: APP_NAME
        value: TauBite
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://taubite.com
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      # Remove or comment out MySQL lines if using SQLite
      # - key: DB_HOST
      #   value: localhost
      # - key: DB_DATABASE
      #   value: your_db_name
      # - key: DB_USERNAME
      #   value: your_username
      # - key: DB_PASSWORD
      #   value: your_password
    disk: 512